<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia en JS</title>
</head>
<body>
    <h1>Asincronia en JS</h1>
    <script>
        // setTimeout(()=>{
        //     console.log("ejecutando un settimeout");
        // },1000);

        // setInterval(()=>{
        //     console.log("ejecutando un setInterval");
        // },1000);

        // setInterval(()=>{
        //     console.log(new Date().toLocaleTimeString());
        // },1000);

        // let temporizdor=setTimeout(()=>{
        //     console.log(new Date().toLocaleTimeString());
        // },1000);
        // clearTimeout(temporizdor);
        // console.log("despues del setTimeOut");

        let temporizdor=setInterval(()=>{
            console.log(new Date().toLocaleTimeString());
        },1000);
        clearInterval(temporizdor);
        console.log("despues del setInterval");

        //funcion asincrona *********************************************

        function cuadradoPromise(value) {
            if(typeof value !== "number"){
                return Promise.reject(`Error, el valor "${value}" ingresado no es un numero`);
            }
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve({
                        value,
                        result:value*value
                    });
                },0|Math.random()*1000);
            });
        }

        async function functionAsincronaDeclarada(){
            try {
                console.log("inicio de async");
                let obj= await cuadradoPromise(0);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);

                obj=await cuadradoPromise(1);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(2);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(3);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(4);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(5);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);

                console.log("fin de async function");

            } catch (err) {
                console.log(err);
            }
        }

        functionAsincronaDeclarada();

        const functionAsincronaExpresada= async ()=>{
            try {
                console.log("inicio de async");
                let obj= await cuadradoPromise(6);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);

                obj=await cuadradoPromise(7);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(8);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(9);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
                obj=await cuadradoPromise(10);
                console.log(`Async Function: ${obj.value}, ${obj.result}`);
               

                console.log("fin de async function");

            } catch (err) {
                console.log(err);
            }
        }

        functionAsincronaExpresada();
    </script>

</body>
</html>
